<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Reserva - Intranet Corporativa</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    >
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    >
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        .card-header .bi {
            font-size: 1.2rem;
        }
        .btn-success {
            background-color: #198754;
            border-color: #198754;
        }
        .btn-success:hover {
            background-color: #157347;
            border-color: #146c43;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #bb2d3b;
            border-color: #b02a37;
        }
    </style>
</head>
<body>
    <main class="container my-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="h4 mb-0">Confirmar Reserva</h2>
            </div>
            <div class="card-body p-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <strong>Resumo da Solicitação</strong>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><i class="bi bi-box-seam me-2"></i><strong>Recurso:</strong> <span id="resumo-recurso"></span></li>
                        <li class="list-group-item"><i class="bi bi-calendar-event me-2"></i><strong>Data:</strong> <span id="resumo-data"></span></li>
                        <li class="list-group-item"><i class="bi bi-clock me-2"></i><strong>Horário:</strong> <span id="resumo-hora"></span></li>
                    </ul>
                </div>

                <form id="form-confirmacao">
                    <h5 class="mb-3">Detalhes do Solicitante</h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="matricula" class="form-label">Matrícula</label>
                            <input type="text" class="form-control" id="matricula" required>
                        </div>
                        <div class="col-md-6">
                            <label for="pessoa" class="form-label">Pessoa</label>
                            <input type="text" class="form-control" id="pessoa" required>
                        </div>
                        <div class="col-md-6">
                            <label for="setor" class="form-label">Setor</label>
                            <input type="text" class="form-control" id="setor" required>
                        </div>
                        <div class="col-md-6">
                            <label for="local" class="form-label">Local de Uso</label>
                            <input type="text" class="form-control" id="local" required>
                        </div>

                        <div class="col-md-6" id="quantidade-chromebooks-container" style="display: none;">
                            <label for="quantidade-chromebooks" class="form-label">Quantidade de Chromebooks</label>
                            <input type="number" class="form-control" id="quantidade-chromebooks" min="1" value="1">
                        </div>

                        <div class="col-12">
                            <label for="observacao" class="form-label">Observação</label>
                            <textarea class="form-control" id="observacao" rows="3"></textarea>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="d-flex justify-content-end gap-2">
                        <a href="agenda_e_reservas.html" class="btn btn-danger"><i class="bi bi-x-circle me-2"></i>Cancelar</a>
                        <button type="submit" class="btn btn-success"><i class="bi bi-check-circle me-2"></i>Confirmar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);

            const recursoId = params.get('recursoId');
            const recursoNome = params.get('recursoNome');
            const data = params.get('data');
            const hora = params.get('hora');
            
            // Preencher o resumo
            document.getElementById('resumo-recurso').textContent = recursoNome || 'N/A';
            document.getElementById('resumo-data').textContent = data || 'N/A';
            document.getElementById('resumo-hora').textContent = hora || 'N/A';

            // Verificar se o recurso é "Chromebook" (ID 2) para mostrar o campo de quantidade
            if (recursoId === '2') {
                document.getElementById('quantidade-chromebooks-container').style.display = 'block';
                document.getElementById('quantidade-chromebooks').required = true;
            }

            // Lógica do formulário (apenas para demonstração)
            document.getElementById('form-confirmacao').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Reserva confirmada com sucesso!');
                // Redireciona de volta para a página de agenda após a confirmação
                window.location.href = 'agenda_e_reservas.html';
            });
        });
    </script>
</body>
</html>
